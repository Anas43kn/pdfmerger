<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDFs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        #download-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">PDF Merger</h1>
        <div class="form-group">
            <label for="file-input">Select PDF files:</label>
            <input type="file" id="file-input" class="form-control-file" multiple accept=".pdf" />
        </div>
        <div class="form-group">
            <label for="output-name">Output PDF Name:</label>
            <input type="text" id="output-name" class="form-control" placeholder="Enter output PDF name (without extension)" />
        </div>
        <button id="merge-button" class="btn btn-primary btn-block">Merge PDFs</button>
        <a id="download-link" class="btn btn-success btn-block" style="display: none;">Download Merged PDF</a>
    </div>

    <script>
        document.getElementById('merge-button').addEventListener('click', async () => {
            const fileInput = document.getElementById('file-input');
            const outputNameInput = document.getElementById('output-name');
            const files = fileInput.files;
            const outputName = outputNameInput.value.trim();

            if (files.length < 2) {
                alert("Please select at least two PDF files to merge.");
                return;
            }

            if (!outputName) {
                alert("Please enter a name for the output PDF.");
                return;
            }

            const pdfDocs = [];

            // Load the selected PDF files
            for (const file of files) {
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                pdfDocs.push(pdfDoc);
            }

            // Create a new PDF document
            const mergedPdf = await PDFLib.PDFDocument.create();

            // Copy pages from each PDF document
            for (const pdfDoc of pdfDocs) {
                const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                copiedPages.forEach((page) => mergedPdf.addPage(page));
            }

            // Save the merged PDF
            const mergedPdfFile = await mergedPdf.save();
            const blob = new Blob([mergedPdfFile], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            // Create a link to download the merged PDF
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = url;
            downloadLink.download = `${outputName}.pdf`; // Use the output name from user input
            downloadLink.style.display = 'block';
            downloadLink.innerText = 'Download Merged PDF';
        });
    </script>
</body>
</html>
